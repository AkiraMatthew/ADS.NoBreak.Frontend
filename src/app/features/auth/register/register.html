<div class="register-container">
    <div class="register-card">
        <p-card>
            <ng-template pTemplate="header">
                <div class="card-header">
                    <h1>Join NoBreak</h1>
                    <p>Create your secure password management account</p>
                </div>
            </ng-template>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                <div class="field">
                    <label for="name">Full Name</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-user"></i>
                        <input id="name" type="text" pInputText formControlName="name"
                            placeholder="Enter your full name" class="w-full">
                    </span>
                    <small class="p-error"
                        *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                        Full name is required
                    </small>
                </div>

                <div class="field">
                    <label for="email">Email Address</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-envelope"></i>
                        <input id="email" type="email" pInputText formControlName="email"
                            placeholder="Enter your email address" class="w-full">
                    </span>
                    <small class="p-error"
                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Please enter a valid email address
                    </small>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-lock"></i>
                        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="true"
                            placeholder="Create a strong password" styleClass="w-full" inputStyleClass="w-full">
                        </p-password>
                    </span>
                    <small class="p-error"
                        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Password must be at least 8 characters long
                    </small>
                </div>

                <div class="field">
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-lock"></i>
                        <p-password id="confirmPassword" formControlName="confirmPassword" [toggleMask]="true"
                            [feedback]="false" placeholder="Confirm your password" styleClass="w-full"
                            inputStyleClass="w-full">
                        </p-password>
                    </span>
                    <small class="p-error"
                        *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
                        Please confirm your password
                    </small>
                </div>

                <div class="field">
                    <label for="plan">Plan Selection</label>
                    <select id="plan" formControlName="plan" class="plan-select">
                        <option value="free">Free - Basic password storage</option>
                        <option value="basic">Basic - Enhanced security features</option>
                        <option value="standard">Standard - Advanced password management</option>
                        <option value="premium">Premium - Premium security suite</option>
                        <option value="enterprise">Enterprise - Complete business solution</option>
                    </select>
                </div>

                <div class="field">
                    <label for="country">Country</label>
                    <span class="p-input-icon-left">
                        <i class="pi pi-globe"></i>
                        <input id="country" type="text" pInputText formControlName="country"
                            placeholder="Enter your country" class="w-full">
                    </span>
                    <small class="p-error"
                        *ngIf="registerForm.get('country')?.invalid && registerForm.get('country')?.touched">
                        Country is required
                    </small>
                </div>

                <div class="button-container">
                    <p-button type="submit" label="Create Account" icon="pi pi-user-plus"
                        [disabled]="!registerForm.valid" styleClass="w-full register-button">
                    </p-button>
                </div>

                <div class="divider">
                    <span>or register with</span>
                </div>

                <div class="social-buttons">
                    <p-button label="Google" icon="pi pi-google" styleClass="p-button-outlined google-btn"
                        (onClick)="onGoogleRegister()">
                    </p-button>
                    <p-button label="Microsoft" icon="pi pi-microsoft" styleClass="p-button-outlined microsoft-btn"
                        (onClick)="onMicrosoftRegister()">
                    </p-button>
                    <p-button label="Yahoo" icon="pi pi-yahoo" styleClass="p-button-outlined yahoo-btn"
                        (onClick)="onYahooRegister()">
                    </p-button>
                </div>

                <div class="login-link">
                    <span>Already have an account? </span>
                    <a routerLink="/login" class="link">Sign in here</a>
                </div>
            </form>
        </p-card>
    </div>
</div>
